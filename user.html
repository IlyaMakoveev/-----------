<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь отпусков</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="user-info">
            <h2>Данные сотрудника</h2>
            <div id="userData">
                <p>ФИО: <span id="userName">Загрузка...</span></p>
                <p>Должность: <span id="userPosition">Загрузка...</span></p>
                <p>Отдел: <span id="userDepartment">Загрузка...</span></p>
            </div>
            <div class="vacation-info">
                <h3>Информация об отпуске</h3>
                <p>Доступно дней: <span id="availableDays">28</span></p>
                <p>Выбранный период: <span id="selectedPeriod">Не выбран</span></p>
            </div>
        </div>
        <div class="calendar">
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <div class="calendar-nav">
                    <select id="monthSelect">
                        <option value="0">Январь</option>
                        <option value="1">Февраль</option>
                        <option value="2">Март</option>
                        <option value="3">Апрель</option>
                        <option value="4">Май</option>
                        <option value="5">Июнь</option>
                        <option value="6">Июль</option>
                        <option value="7">Август</option>
                        <option value="8">Сентябрь</option>
                        <option value="9">Октябрь</option>
                        <option value="10">Ноябрь</option>
                        <option value="11">Декабрь</option>
                    </select>
                    <select id="yearSelect"></select>
                </div>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="weekdays">
                <div class="weekday">Пн</div>
                <div class="weekday">Вт</div>
                <div class="weekday">Ср</div>
                <div class="weekday">Чт</div>
                <div class="weekday">Пт</div>
                <div class="weekday">Сб</div>
                <div class="weekday">Вс</div>
            </div>
            <div class="days" id="calendar-days">
            </div>
        </div>
    </div>
    <div class="submit-button-container">
        <button id="submitButton" class="submit-button" disabled>Отправить</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
